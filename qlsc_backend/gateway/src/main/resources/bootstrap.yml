spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8761

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

zuul:
  ignored-services: "*"
  routes:
    user:
      path: /user/**
      service-id: user
    customer:
      path: /customer/**
      service-id: customer
    product:
      path: /product/**
      service-id: product
    maintenancecard:
      path: /maintenancecard/**
      service-id: maintenancecard
    image:
      path: /image/**
      service-id: image

server:
  port: 8762
